<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ethereum Airdrop</h1>
    <div id="walletconnect-section">
        <button id="connectButton">Connect Wallet</button>
    </div>
    <div id="airdropSection" style="display: none;">
        <label for="airdropAddress">Enter your Wallet Address:</label>
        <input type="text" id="airdropAddress" placeholder="0x...">
        <select id="tokenType">
            <option value="ETH">ETH</option>
            <option value="WETH">WETH</option>
            <option value="USDT">USDT (ERC20)</option>
        </select>
        <button id="sendAirdrop">Send Airdrop</button>
    </div>
    <div id="status"></div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@^1.0.0-beta/dist/umd/index.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
